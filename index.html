  <script>
  function loadIframeApp(title, url) {
    const iframeContainer = document.querySelector('.iframe-container');
    const appTitle = document.getElementById('appTitle');
    const buttons = document.querySelectorAll('.sidebar button');

    // Limpiar iframe previo
    iframeContainer.innerHTML = '';

    // TÃ­tulo
    appTitle.innerText = title;

    // Quitar estado activo
    buttons.forEach(btn => btn.classList.remove('active'));
    event.currentTarget.classList.add('active');

    // Si es un formulario JotForm
    if (url.includes('jotform.com')) {
      const iframe = document.createElement('iframe');
      iframe.id = 'JotFormIFrame';
      iframe.title = title;
      iframe.src = url.replace('/jsform/', '/');
      iframe.style = 'min-width:100%;max-width:100%;height:690px;border:none;';
      iframe.allow = 'geolocation; microphone; camera; fullscreen; payment';
      iframe.allowTransparency = true;
      iframe.scrolling = 'no';
      iframe.onload = () => window.scrollTo(0, 0);
      iframeContainer.appendChild(iframe);

      if (!document.getElementById('jotform-script')) {
        const script = document.createElement('script');
        script.id = 'jotform-script';
        script.src = 'https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js';
        script.onload = () => {
          window.jotformEmbedHandler(
            "iframe[id='JotFormIFrame']",
            "https://form.jotform.com/"
          );
        };
        document.body.appendChild(script);
      } else {
        window.jotformEmbedHandler(
          "iframe[id='JotFormIFrame']",
          "https://form.jotform.com/"
        );
      }

    } else {
      const iframe = document.createElement('iframe');
      iframe.id = 'mainIframe';
      iframe.src = url;
      iframe.style = 'width:100%;height:100%;border:none;';
      iframeContainer.appendChild(iframe);
    }
  }

  function openExternalApp(url) {
    window.open(url, '_blank', 'noopener,noreferrer,width=1280,height=720');
    const buttons = document.querySelectorAll('.sidebar button');
    buttons.forEach(btn => btn.classList.remove('active'));
    document.getElementById('appTitle').innerText = 'AplicaciÃ³n Externa';
  }

  // Reloj 24hs con fecha
  function updateClock() {
    const now = new Date();
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const timeString = `ðŸ•’ ${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    document.getElementById('clock').innerText = timeString;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // ðŸ”’ Bloquear clic derecho
